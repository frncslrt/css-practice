<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <img class="top" src="images/bg-pattern-top.svg">
  <img class="bottom" src="images/bg-pattern-bottom.svg">
  <main>
    <img class="dp" src="images/image-victor.jpg">
    <img src="images/bg-pattern-card.svg">
    <div class="all">
      <p>
        <span class="victor">Victor Crest</span> <span class="age">26</span> <br>
        <span class="london">London</span>
      </p>
    </div>  

    <hr>

    <div class="stats">
      <p class="each">
        <span class="victor">80K</span> <br>
        <span class="caption">Followers</span>
      </p>
    
      <p class="each">
        <span class="victor">803K</span> <br>
        <span class="caption">Likes</span>
      </p>
    
      <p class="each">
        <span class="victor">1.4K</span> <br>
        <span class="caption">Photos</span>
      </p>
    
    </div>

  </main>
</body>
</html>
